services:
  redstone-reporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redstone-reporter
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory to persist database and screenshots
      - ./data:/app/data
      # Mount app code for development (optional - comment out for production)
      - ./app:/app/app
      - ./static:/app/static
    environment:
      # Database configuration
      - DATABASE_URL=sqlite:////app/data/redstone.db
      # Storage configuration
      - SCREENSHOT_DIR=/app/data/screenshots
      # Server configuration
      - HOST=0.0.0.0
      - PORT=8000
      # Upload limits
      - MAX_UPLOAD_SIZE=10485760
      # UI settings
      - RUNS_PER_PAGE=50
      - AUTO_REFRESH_INTERVAL=5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - redstone-network

networks:
  redstone-network:
    driver: bridge

volumes:
  redstone-data:
    driver: local
